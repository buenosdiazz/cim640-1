
<!DOCTYPE html>

<html>


<head>
    <title>Puppy Age Calculator</title>

</head>

 <script>
     
     function result (form){
         form.dogyears.value = form.humanyears.value*7;       
     }


</script>


<body>

    <h1>How old is your dog?</h1>
    <form action="" method="post">

        <label for="firstname">Human Years:</label>
        <input type="text" name="humanyears" id="humanyears">

        <br>
        <br>

        <input type="button" value="Click Here!" onclick="result(this.form)">
   


 <h1>Your dogs actual age</h1>
    <form action="" method="post">

        <label for="firstname">Dog Years:</label>
        <input type="text" name="dogyears" id="dogyears">

        <br>
        <br>

   
   
    
   




</html>
