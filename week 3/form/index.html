
<!DOCTYPE html>

<html>


<head>
    <title>Rice Calculator</title>

</head>

 <script>
     
     function result (form){
         form.watercups.value = form.ricecups.value*2;       
     }


</script>


<body>

    <h1>How much rice do you want to make?</h1>
    <form action="" method="post">

        <label for="firstname">You want to make</label>
        <input type="text" name="ricecups" id="ricecups" size="3">
       <label for="firstname">cups of rice for dinner.</label>
        <br>
        <br>

        <input type="button" value="Click Here!" onclick="result(this.form)">
   


 <h1> </h1>
    <form action="" method="post">

        <label for="firstname">You will need</label>
        <input type="text" name="watercups" id="watercups" size="3">
        <label for="firstname">cups of water!</label>

        <br>
        <br>

   Make your rice today!
